<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header> 
        <h1>Formularios</h1>
    </header>
    
    <br>

    <main>

        <form action="https://httpbin.org/post" method="post">
            <!-- CRUD
                C: crear -> post
                R: read leer -> get
                U: Update actualizar -> put /path
                D: Delete -> delete
            -->
            <label for="fullname"> Nombre</label>
            <input type="text" id="fullname" 
            name="nombrecompleto" placeholder="Ingrese su nombre"
            tabindex="1">
            
            <br><br>

            <label for="email"> Email</label>
            <input type="email" id="email" 
            name="email,correo" placeholder="Ingrese su email"
            tabindex="2">

            <!--BOTONES-->
            <h3> Botones</h3>
            <input type="submit" value="Enviar formulario" >


        </form>
    </main>
</body>

</html>
